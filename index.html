<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>
<body>

    <header id="header" class="header">
            <h1 id="title" class="h1">Weather Dashboard</h1>
    </header>

    <main>
        <div id="search" class="search col-3">
            <div id="active-search" class="active-search">
                <h2>Search for a City:</h2>
        
                <input id="city-search" class="city-search" type="text"></input> </br>

                <button id="search-button" class="button search-button" type="submit">Search</button> </br>
            </div>

            <div id="past-search" class="past-search">
                <button id="search-history-1" class="button search-history hide" type="submit"></button> </br>
                <button id="search-history-2" class="button search-history hide" type="submit"></button> </br>
                <button id="search-history-3" class="button search-history hide" type="submit"></button> </br>
                <button id="search-history-4" class="button search-history hide" type="submit"></button> </br>
                <button id="search-history-5" class="button search-history hide" type="submit"></button>
            </div>
        </div>

        <div id="weather" class="weather col-9">
            <div id="present-weather" class="present-weather">
                <div class="temperature">
                    <img id="weather-icon" src="" />
                    <h2 id="city-name"></h2>
                    <h3 id="current-date"></h3>
                    <h4 id="current-temp"></h4> <br>
                    <p>High:<span id="high-temp"></span></p>
                    <p>Low:<span id="low-temp"></span></p>
                </div>

                <div class="misc-data">
                    <p>UVI:<span id="uv-index"></span></p>
                    <p>Wind Speed:<span id="wind-speed"></spasn></p>
                </div>
            </div>

            <div id="five-day" class="five-day hide">
                <div id="forecast-container">
                    <p id="next-day"></p>
                    <img id="weather-icon" src="" />
                    <p id="average-temp"></p>
                    <p>Wind Speed:<span id="wind-speed"></span></p>
                    <p>Humidity:<span id="humidity"></span></p>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
