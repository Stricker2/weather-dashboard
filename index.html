<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather App</title>
</head>
<body>

    <header>
        <div id="header" class="header">
            <h1 id="title" class="h1">Weather Dashboard</h1>
        </div>
    </header>

    <main>
        <div id="search" class="search">
            <p>Search for a City:</p>
        
            <input id="city-search" class="city-search" type="text" placeholder="New York"></input>

            <button id="search-submit" class="button search-button" type="submit"></button>
        </div>

        <div id="present-weather" class="present-weather"></div>

        <div id="five-day" class="five-day"></div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>
</html>
